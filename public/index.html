<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge; chrome=1"> <!-- Render Chrome if available or using latest version of Internet Explorer (Recommended). -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Mumtaz.Dev | Creative Developer</title>

    <base href="/">

    <!-- Geo Positioning Meta Tags. -->
    <meta name="geo.position"  content="2.9264;101.6964">
    <meta name="geo.region"    content="My">
    <meta name="geo.placename" content="Putrajaya, Malaysia">
    <meta name="ICBM"          content="2.9264, 101.6964">
    <meta name="DC.title"      content="Putrajaya">

    <!-- Search Eengine and Browser Meta Tags. -->
    <meta name="description" content="Mumtaz.Dev is a pioneering freelancer, creating creative digital solutions for businesses in Malaysia. We're a team of highly skilled and abreast with the latest technology, tools and design trends"> <!-- Keep under 500 characters -->
    <meta name="abstract"    content="Creative trendy developer"> <!-- Keep uder 100 characters -->
    <meta name="rating"      content="General"> <!-- General, 14 Years, Mature or Restricted -->
    
    <!-- Search engine robots Meta Tags. -->
    <meta name="robots" content="follow, index, max-snippet:-1, max-video-preview:-1, max-image-preview:large"> <!-- Disable from all search engines.-->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
